<!DOCTYPE html>
<html>

<head>
  <title>游戏</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/img/favicon.ico" />
  <!-- 引入 Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div id="navbar-placeholder" type="游戏"></div>

  <!-- 轮播 -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- 指示符 -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./slide1.png" class="mx-auto d-block" style="width:100%">
        <div class="carousel-caption">标题 1</div>
      </div>
      <div class="carousel-item">
        <img src="./slide2.png" class="mx-auto d-block" style="width:100%">
        <div class="carousel-caption">标题 2</div>
      </div>
      <div class="carousel-item">
        <img src="./slide3.png" class="mx-auto d-block" style="width:100%">
        <div class="carousel-caption">标题 3</div>
      </div>
    </div>

    <!-- 左右切换按钮 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div id="copyright-placeholder"></div>

  <script src="/js/jquery-3.4.0.min.js"></script>
  <script src="/js/autoload.js"></script>
</body>

</html>
